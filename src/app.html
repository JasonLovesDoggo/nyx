<!doctype html>
<html
	lang="en"
	class="bg-mantle font-jetbrains-mono text-text selection:bg-accent/30 selection:text-accent/80 caret-accent scrollbar min-h-screen"
>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="en_US" />

		<script>
			(function () {
				try {
					// get stored palette or fallback to system preference
					const storedPalette = localStorage.getItem('palette');
					const palette =
						storedPalette ||
						(window.matchMedia('(prefers-color-scheme: light)').matches ? 'latte' : 'mocha');
					document.documentElement.classList.add(palette);

					// get stored accent or default
					const accent = localStorage.getItem('accent') || 'peach';
					document.documentElement.style.setProperty(
						'--current-accent-color',
						`var(--color-${accent})`
					);
				} catch (e) {
					// in case localStorage or matchMedia is unavailable
					console.warn('Theme bootstrapping failed', e);
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
