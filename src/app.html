<!doctype html>
<html
	lang="en"
	class="bg-base font-jetbrains-mono text-text selection:bg-accent/30 selection:text-accent/80 caret-accent scrollbar min-h-screen"
>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="en_US" />

		<script data-theme-init>
			(() => {
				try {
					const safeParse = (raw) => {
						if (!raw) return null;
						try {
							return JSON.parse(raw);
						} catch {
							return raw;
						}
					};

					const storedPalette = safeParse(localStorage.getItem('palette'));
					const storedAccent = safeParse(localStorage.getItem('accent'));

					const palette =
						storedPalette ??
						(window.matchMedia('(prefers-color-scheme: light)').matches ? 'latte' : 'mocha');
					if (palette) {
						document.documentElement.classList.add(palette);
					}

					const accent = storedAccent ?? 'peach';
					document.documentElement.style.setProperty(
						'--current-accent-color',
						`var(--color-${accent})`
					);
				} catch (error) {
					console.warn('Theme bootstrapping failed', error);
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
